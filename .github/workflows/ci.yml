name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: packages/python/.venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('packages/python/poetry.lock') }}
      
      - name: Install dependencies
        working-directory: packages/python
        run: poetry install --no-interaction
      
      - name: Run linting
        working-directory: packages/python
        run: |
          poetry run ruff check .
          poetry run ruff format --check .
      
      - name: Run type checking
        working-directory: packages/python
        run: poetry run mypy agent_blackbox_recorder
      
      - name: Run tests
        working-directory: packages/python
        run: poetry run pytest tests/ -v --cov=agent_blackbox_recorder --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: packages/python/coverage.xml
          fail_ci_if_error: false

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: packages/web/package-lock.json
      
      - name: Install dependencies
        working-directory: packages/web
        run: npm ci
      
      - name: Run linting
        working-directory: packages/web
        run: npm run lint
      
      - name: Run type checking
        working-directory: packages/web
        run: npm run typecheck
      
      - name: Run tests
        working-directory: packages/web
        run: npm test -- --run
      
      - name: Build
        working-directory: packages/web
        run: npm run build

  integration-tests:
    runs-on: ubuntu-latest
    needs: [python-tests, frontend-tests]

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
      
      - name: Install Python dependencies
        working-directory: packages/python
        run: poetry install --no-interaction
      
      - name: Install frontend dependencies
        working-directory: packages/web
        run: npm ci
      
      - name: Build frontend
        working-directory: packages/web
        run: npm run build
      
      - name: Run integration tests
        working-directory: packages/python
        run: poetry run pytest tests/integration/ -v
